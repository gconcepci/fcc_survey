<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400&family=Space+Mono:wght@700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <h1 id="title">Life on Earth Survey</h1>
        <p id="description">Thank you for telling us about your experience on planet Earth</p>
    </header>

    <form id="survey-form">
        <div class="form-group">
            <label id="name-label" for="name">Name</label><br>
            <input type="text" name="name" id="name" placeholder="Enter your name" required>
        </div>

        <div class="form-group">
            <label id="email-label" for="email">Email</label><br>
            <input type="email" name="email" id="email" placeholder="Enter your email" required>
        </div>

        <div class="form-group">
            <label id="number-label" for="age">Age (Optional)</label><br>
            <input type="number" name="number" id="number" placeholder="Age" min="1" max="2000">
        </div>

        <div class="form-group">
            <label for="dropdown">What Is Your Favorite Earth Season</label><br>
            <select name="dropdown" id="dropdown" required>
                <option disabled selected value>Select Favorite Season</option>
                <option value="Autumn">Autumn</option>
                <option value="Winter">Winter</option>
                <option value="Spring">Spring</option>
                <option value="Summer">Summer</option>
            </select>
        </div>

        <div class="form-group">
            <p>Would You Recommend Earth To A Friend?</p>
            <input type="radio" name="recommend" value="yes">
            <label for="yes">Yes</label><br>

            <input type="radio" name="recommend" value="no">
            <label for="no">No</label><br>

            <input type="radio" name="recommend" value="maybe">
            <label for="maybe">Maybe</label><br>
        </div>

        <div class="form-group">
            <p>What Would You Like To See Improved about Earth (Check all that apply)</p>
            <input type="checkbox" name="improvement" value="food">
            <label for="food">The Food</label><br>

            <input type="checkbox" name="improvement" value="creatues">
            <label for="creatures">The Creatures</label><br>

            <input type="checkbox" name="improvement" value="work">
            <label for="work">Having To Work</label><br>

            <input type="checkbox" name="improvement" value="emotions">
            <label for="emotions">Human Emotions</label><br>

            <input type="checkbox" name="improvement" value="trump">
            <label for="trump">Donald Trump</label><br>
        </div>

        <div class="form-group">
            <label for="comments">Any Additional Comments?</label><br>
            <textarea name="comments" id="" cols="30" rows="10">Enter your comments here:</textarea><br>
        </div>

        <button id="submit" type="submit">Submit</button>

        


        
    </form>
    



    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>
</body>
</html>
